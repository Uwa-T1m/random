<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./swiper-bundle.min.css">
    <script src="./swiper-bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="slideshow-container">

        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="mySlides fade hero">
                        <h1>Summer Trade Is Finally Here!</h1>
                        <b>

                        </b>
                        <br>
                    </div>

                </div>
                <div class="swiper-slide">
                    <div class="mySlides fade hero" style=" background: url(./banner.jpg)center/cover no-repeat;">
                    </div>

                </div>
                <div class="swiper-slide">
                    <div class="mySlides fade hero" style=" background: url(./banner1.jpg)center/cover no-repeat;">
                        <h1>Top Deals On Jeweleries</h1>
                        <b>
                            <p>Get Cool Jeweleries at an affordable price</p>
                        </b>
                        <br>
                    </div>

                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    </div>
    <section class="blakfri">
        <div class="card-hold">
            <script>
                let products = [
                {
      "id": 1,
      "title": "Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops",
      "price": 109.95,
      "description": "Your perfect pack for everyday use and walks in the forest. Stash your laptop (up to 15 inches) in the padded sleeve, your everyday",
      "category": "men's clothing",
      "image": "https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg",
      "rating": {
        "rate": 3.9,
        "count": 120
      }
    },
    {
      "id": 2,
      "title": "Mens Casual Premium Slim Fit T-Shirts",
      "price": 22.3,
      "description": "Slim-fitting style, contrast raglan long sleeve, three-button henley placket, light weight & soft fabric for breathable and comfortable wearing. And Solid stitched shirts with round neck made for durability and a great fit for casual fashion wear and diehard baseball fans. The Henley style round neckline includes a three-button placket.",
      "category": "men's clothing",
      "image": "https://fakestoreapi.com/img/71-3HjGNDUL._AC_SY879._SX._UX._SY._UY_.jpg",
      "rating": {
        "rate": 4.1,
        "count": 259
      }
    },
    {
      "id": 3,
      "title": "Mens Cotton Jacket",
      "price": 55.99,
      "description": "great outerwear jackets for Spring/Autumn/Winter, suitable for many occasions, such as working, hiking, camping, mountain/rock climbing, cycling, traveling or other outdoors. Good gift choice for you or your family member. A warm hearted love to Father, husband or son in this thanksgiving or Christmas Day.",
      "category": "men's clothing",
      "image": "https://fakestoreapi.com/img/71li-ujtlUL._AC_UX679_.jpg",
      "rating": {
          "rate": 4.7,
          "count": 500
      }
  },
  {
      "id": 4,
      "title": "Mens Casual Slim Fit",
      "price": 15.99,
      "description": "The color could be slightly different between on the screen and in practice. / Please note that body builds vary by person, therefore, detailed size information should be reviewed below on the product description.",
      "category": "men's clothing",
      "image": "https://fakestoreapi.com/img/71YXzeOuslL._AC_UY879_.jpg",
      "rating": {
          "rate": 2.1,
          "count": 430
      }
  },
                ]

                for (let i = 0; i < products.length; i++) {
                    const product = products[i];
                    const cardHolder = document.querySelector('.card-hold');
                    const productImageHolder = document.createElement('div');
                    const productImage = document.createElement('img');
                    const imageURL = product.image;
                    const info = document.createElement('div')
                    const productCard = document.createElement('div');
                    const productName = document.createElement('h4');
                    const productPrice = document.createElement('b');
                    const btn_holder = document.createElement('div');
                    const reaction = document.createElement('div');

                    productImageHolder.classList.add('img');
                    productName.classList.add('product-title')
                    productPrice.classList.add('product-price')
                    productImage.classList.add('product-image')
                    productCard.classList.add('cards');
                    btn_holder.classList.add('btn-holder');
                    reaction.classList.add('reaction');
                    info.classList.add('info')

                    cardHolder.appendChild(productCard);
                    productCard.appendChild(productImageHolder);
                    productCard.appendChild(info);
                    productImageHolder.appendChild(productImage);
                    info.appendChild(productName);
                    info.appendChild(productPrice);
                    info.appendChild(btn_holder);
                    info.appendChild(reaction)

                    productPrice.innerHTML = `$${product.price}`
                    productImage.src = imageURL
                    productName.innerHTML = product.title;
                    btn_holder.innerHTML = `
      <button class='add-to-cart'>Add To Cart</button>
      <div class reaction>
        </div>
    `;
                    reaction.innerHTML = `
      <button><i class="fas fa-heart"></i></button>
      <button><i class="fas fa-share"></i></button>
    `

}
            </script>
        </div>
    </section>
    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
        </script>
</body>

</html>
